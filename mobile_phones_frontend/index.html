<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <header class="header">
        <div class="header__top">
            <img class="logo" src="images/logo.svg" alt="logo">

            <nav class="nav">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Главная</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Курсы</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Расписание</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Преподаватели</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Рассылка</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>

            <a class="bttn" href="#">Зайти в кабинет</a>

            <button class="menu__btn">

                <span></span>

            </button>
        </div>
        <div class="container2">
            <div class="photo__slider">
                <img class="photo__img" src="images/slider/slide-1.jpg" alt="">
                <img class="photo__img" src="images/slider/slide-2.jpg" alt="">
            </div>
        </div>
    </header>
    <!-- CRUD -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-success mt-2" data-bs-toggle="modal" data-bs-target="#create" > 
                    <i class="fa fa-plus"></i>
                </button>
                <button type="button" class="btn btn-success mt-2" onclick="downloadJson()"> 
                    <i class="fa fa-file-download"></i>
                </button>
                <table class="table table-striped table-hover mt-2">
                    <thead class="table-dark">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="tasks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal create -->
    <div class="modal fade" id="create" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <small>Имя</small>
                            <input type="text" class="form-control" name="name" id="n">
                        </div>
                        <div class="form-group">
                            <small>Email</small>
                            <input type="text" class="form-control" name="email" id="e">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Закрыть</button>
                    <button type="button" class="btn btn-primary" name="add" id="save" data-bs-dismiss="modal">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal create -->

    <!-- Modal edit -->
    <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Изменить запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <small>Имя</small>
                            <input type="text" class="form-control nn" name="name" id="n" value="">
                        </div>
                        <div class="form-group">
                            <small>Email</small>
                            <input type="text" class="form-control ee" name="email" id="e" value="">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Закрыть</button>
                    <button type="button" class="btn btn-primary save-btn" name="edit" data-bs-dismiss="modal">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal edit -->
    <!-- <button id="io">btn</button> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/main.js"></script>

    
</body>

</html>
